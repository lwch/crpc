name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
          - windows-2019
          - windows-2022
          - windows-2025
          - macos-13-large
          - macos-13-xlarge
          - macos-14-large
          - macos-14-xlarge
          - macos-15-large
          - macos-15-xlarge
        go:
          - '1.22'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Lint
        run: |
          go install golang.org/x/lint/golint@latest
          golint -set_exit_status ./...
          go install github.com/gordonklaus/ineffassign@latest
          ineffassign ./...

      - name: Build
        run: go build ./...
